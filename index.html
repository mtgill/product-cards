<!DOCTYPE >
<html>
    <head>
        <title>Product Cards</title>
        <link rel='stylesheet' href='main.css'/>
    </head>
        <body>
            <div class="card-container">
             <div class="card-grid"> 
                
                
            <div class="card">
                
                    <div class="section1">
                            <div class ="product-heading">Product 1</div> 
                            <div class="photo"><img src="https://via.placeholder.com/200"/></div>
                            <div class="description">Description</div>
                            <div class="availability">Available</div>
                </div>
                
                <div class="section2">
                        <div class="specs-title">Specifications</div>
                            <div class="specs-size">Size</div>
                            <div class="specs-size">Weight</div>
                        <div class="specs-expiration">Specs valid until 2020</div>
                    </div>
                    
                    <div class="section3">
                        <div class="price-title">Pricing</div>
                        <div class="pricing-element">1.99</div>
                        <div class="pricing-element">2.99</div>
                        <div class="pricing-element">3.99</div>
                    </div>
            </div>
            </div>
        </div>
        
        
        </div>
    </body>
    
</html>
